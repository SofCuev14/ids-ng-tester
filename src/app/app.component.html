<router-outlet />

<soho-icons-new></soho-icons-new>
<soho-icons-empty [icons]="'colorful'"></soho-icons-empty>
<soho-icons-app></soho-icons-app>

<div class="page-container no-scroll">
  <div id="maincontent" class="page-container scrollable" role="main">
    <app-header [title]="title" [subHeader]="subHeader"></app-header>
    <div class="row">
      <div class="column two-columns">
        @for(field of fields; track field){
        <div class="field">
          <label soho-label [attr.for]="field" class="label required" [title]="field">{{field}}
          </label>
          <div class="input-container">
            <input class="input-field" [id]="field" />
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
